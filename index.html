<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Lumison - 现代化本地音乐播放器">
    <meta name="theme-color" content="#667eea">
    <title>Lumison - 本地音乐播放器</title>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- jsmediatags for reading audio metadata -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        /* CSS Variables */
        :root {
            --color-primary: #667eea;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-bg-strong: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-blur: blur(20px);
            --sidebar-width: 280px;
            --transition-duration: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
            height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass-bg-strong);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 100;
            transition: transform var(--transition-duration) ease;
        }

        .sidebar-header {
            padding: 30px 24px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }

        .add-music-btn {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-music-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .playlist-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .playlist-section::-webkit-scrollbar {
            width: 6px;
        }

        .playlist-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .playlist-section::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .playlist-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .playlist-item-cover {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .playlist-item-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-item-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-item-title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .playlist-item-duration {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .playlist-item-remove {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .playlist-item:hover .playlist-item-remove {
            opacity: 1;
        }

        .playlist-item-remove:hover {
            background: rgba(255, 59, 48, 0.8);
        }

        .empty-playlist {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
        }

        .now-playing {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        .now-playing-content {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }

        .album-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .album-cover-large {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: var(--glass-bg-strong);
            backdrop-filter: var(--glass-blur);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .album-cover-large:hover {
            transform: scale(1.02);
        }

        .album-cover-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-cover-placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .cover-upload-hint {
            margin-top: 15px;
            font-size: 14px;
        }

        .audio-metadata {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            width: 100%;
        }

        .metadata-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metadata-item:last-child {
            border-bottom: none;
        }

        .metadata-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .metadata-value {
            font-size: 14px;
            font-weight: 600;
            text-align: right;
        }

        .track-info-section {
            display: flex;
            flex-direction: column;
        }

        .track-header {
            margin-bottom: 30px;
        }

        .track-title-large {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .track-artist-large {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .lyrics-section {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            max-height: 400px;
            overflow-y: auto;
        }

        .lyrics-section::-webkit-scrollbar {
            width: 8px;
        }

        .lyrics-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .lyrics-section::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .lyrics-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lyrics-content {
            line-height: 2;
        }

        .lyric-line {
            padding: 8px 0;
            transition: all 0.3s ease;
            opacity: 0.5;
            font-size: 16px;
        }

        .lyric-line.active {
            opacity: 1;
            color: #ffd700;
            font-weight: 600;
            transform: scale(1.05);
        }

        /* Player Controls */
        .player-controls {
            background: var(--glass-bg-strong);
            backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--glass-border);
            padding: 24px 30px;
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-container {
            position: relative;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.1s linear;
            pointer-events: none;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .progress-container:hover .progress-handle {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .controls-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .play-btn {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--color-primary);
        }

        .play-btn:hover:not(:disabled) {
            background: white;
            transform: scale(1.15);
        }

        .volume-section {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 180px;
        }

        .volume-icon {
            flex-shrink: 0;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.1s linear;
            pointer-events: none;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .now-playing-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .album-cover-large {
                max-width: 300px;
            }

            .track-title-large {
                font-size: 28px;
            }

            .track-artist-large {
                font-size: 18px;
            }

            .player-controls {
                padding: 20px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }

            .play-btn {
                width: 52px;
                height: 52px;
            }
        }

        /* Input range styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Loading Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Smooth transitions */
        * {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-duration: 0.2s;
            transition-timing-function: ease-in-out;
        }

        button, input, .playlist-item, .control-btn {
            transition-duration: 0.3s;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18V5L21 3V16M9 18C9 19.6569 7.65685 21 6 21C4.34315 21 3 19.6569 3 18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18ZM21 16C21 17.6569 19.6569 19 18 19C16.3431 19 15 17.6569 15 16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16ZM9 10L21 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="logo-text">Lumison</span>
                </div>
                <button class="add-music-btn" id="addMusicBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    添加音乐
                </button>
                <input type="file" id="fileInput" accept="audio/*" multiple style="display: none;">
            </div>
            
            <div class="playlist-section">
                <div class="section-title">播放列表</div>
                <div id="playlistContainer">
                    <div class="empty-playlist">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="opacity: 0.3; margin: 0 auto 16px;">
                            <path d="M9 18V5L21 3V16M9 18C9 19.6569 7.65685 21 6 21C4.34315 21 3 19.6569 3 18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18ZM21 16C21 17.6569 19.6569 19 18 19C16.3431 19 15 17.6569 15 16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16ZM9 10L21 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p>暂无音乐</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="now-playing">
                <div class="now-playing-content">
                    <!-- Album Section -->
                    <div class="album-section">
                        <div class="album-cover-large" id="albumCoverLarge">
                            <div class="album-cover-placeholder">
                                <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 18V5L21 3V16M9 18C9 19.6569 7.65685 21 6 21C4.34315 21 3 19.6569 3 18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18ZM21 16C21 17.6569 19.6569 19 18 19C16.3431 19 15 17.6569 15 16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16ZM9 10L21 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <div class="cover-upload-hint">点击上传封面</div>
                            </div>
                        </div>
                        <div class="audio-metadata" id="audioMetadata"></div>
                    </div>

                    <!-- Track Info Section -->
                    <div class="track-info-section">
                        <div class="track-header">
                            <h1 class="track-title-large" id="trackTitleLarge">未选择音乐</h1>
                            <p class="track-artist-large" id="trackArtistLarge">请添加音乐文件</p>
                        </div>

                        <div class="lyrics-section" id="lyricsSection" style="display: none;">
                            <div class="lyrics-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5M12 12H15M12 16H15M9 12H9.01M9 16H9.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                歌词
                            </div>
                            <div class="lyrics-content" id="lyricsContent"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Player Controls -->
            <div class="player-controls">
                <div class="progress-section">
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>

                <div class="controls-main">
                    <div class="control-buttons">
                        <button class="control-btn" id="shuffleBtn" title="随机播放">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 4L21 7M21 7L18 10M21 7H16.5C14.0147 7 12 9.01472 12 11.5C12 13.9853 14.0147 16 16.5 16H21M18 20L21 17M21 17L18 14M21 17H16.5C14.0147 17 12 14.9853 12 12.5C12 10.0147 9.98528 8 7.5 8H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="prevBtn" title="上一首">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 6V18M18 6L10 12L18 18V6Z" fill="currentColor"/>
                            </svg>
                        </button>
                        <button class="control-btn play-btn" id="playBtn" title="播放/暂停">
                            <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                            </svg>
                            <svg class="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                <path d="M6 5H10V19H6V5ZM14 5H18V19H14V5Z" fill="currentColor"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="nextBtn" title="下一首">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 6V18M6 18L14 12L6 6V18Z" fill="currentColor"/>
                            </svg>
                        </button>
                        <button class="control-btn" id="repeatBtn" title="循环播放">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17 2L21 6L17 10M3 11V9C3 7.93913 3.42143 6.92172 4.17157 6.17157C4.92172 5.42143 5.93913 5 7 5H21M7 22L3 18L7 14M21 13V15C21 16.0609 20.5786 17.0783 19.8284 17.8284C19.0783 18.5786 18.0609 19 17 19H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>

                    <div class="volume-section">
                        <div class="volume-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M15.54 8.46C16.4774 9.39764 17.0039 10.6692 17.0039 11.995C17.0039 13.3208 16.4774 14.5924 15.54 15.53M19.07 4.93C20.9447 6.80528 21.9979 9.34836 21.9979 12C21.9979 14.6516 20.9447 17.1947 19.07 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-bar" id="volumeBar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        class MusicPlayer {
            constructor() {
                this.audio = new Audio();
                this.playlist = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.isShuffle = false;
                this.isRepeat = false;
                this.isSeeking = false;
                this.currentLyrics = [];
                this.animationFrameId = null;

                this.initElements();
                this.attachEventListeners();
                this.loadSavedVolume();
            }

            initElements() {
                this.addMusicBtn = document.getElementById('addMusicBtn');
                this.fileInput = document.getElementById('fileInput');
                this.playlistContainer = document.getElementById('playlistContainer');
                this.albumCoverLarge = document.getElementById('albumCoverLarge');
                this.trackTitleLarge = document.getElementById('trackTitleLarge');
                this.trackArtistLarge = document.getElementById('trackArtistLarge');
                this.audioMetadata = document.getElementById('audioMetadata');
                this.lyricsSection = document.getElementById('lyricsSection');
                this.lyricsContent = document.getElementById('lyricsContent');
                
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.progressHandle = document.getElementById('progressHandle');
                this.currentTime = document.getElementById('currentTime');
                this.totalTime = document.getElementById('totalTime');
                
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.shuffleBtn = document.getElementById('shuffleBtn');
                this.repeatBtn = document.getElementById('repeatBtn');
                
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeBar = document.getElementById('volumeBar');
            }

            attachEventListeners() {
                // File input
                this.addMusicBtn.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // Audio events
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.handleTrackEnd());
                this.audio.addEventListener('play', () => this.onPlay());
                this.audio.addEventListener('pause', () => this.onPause());

                // Controls
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.playPrevious());
                this.nextBtn.addEventListener('click', () => this.playNext());
                this.shuffleBtn.addEventListener('click', () => this.toggleShuffle());
                this.repeatBtn.addEventListener('click', () => this.toggleRepeat());

                // Progress bar - smooth seeking
                this.progressContainer.addEventListener('mousedown', (e) => this.startSeeking(e));
                this.progressContainer.addEventListener('mousemove', (e) => this.updateSeekingPreview(e));
                this.progressContainer.addEventListener('mouseleave', () => this.hideSeekingPreview());
                document.addEventListener('mouseup', () => this.stopSeeking());
                document.addEventListener('mousemove', (e) => this.handleSeekingMove(e));

                // Volume control - smooth volume adjustment
                this.volumeSlider.addEventListener('mousedown', (e) => this.startVolumeChange(e));
                this.volumeSlider.addEventListener('mousemove', (e) => this.updateVolumePreview(e));
                document.addEventListener('mouseup', () => this.stopVolumeChange());
                document.addEventListener('mousemove', (e) => this.handleVolumeMove(e));

                // Album cover click to upload
                this.albumCoverLarge.addEventListener('click', () => this.uploadCover());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));

                // Start animation loop
                this.startAnimationLoop();
            }

            startAnimationLoop() {
                const animate = () => {
                    if (this.isPlaying && !this.isSeeking) {
                        this.updateProgressSmooth();
                    }
                    this.animationFrameId = requestAnimationFrame(animate);
                };
                animate();
            }

            updateProgressSmooth() {
                if (this.audio.duration) {
                    const progress = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressBar.style.width = `${progress}%`;
                    this.progressHandle.style.left = `${progress}%`;
                    this.currentTime.textContent = this.formatTime(this.audio.currentTime);
                    this.syncLyrics();
                }
            }

            startSeeking(e) {
                this.isSeeking = true;
                this.seek(e);
            }

            handleSeekingMove(e) {
                if (this.isSeeking) {
                    this.seek(e);
                }
            }

            stopSeeking() {
                this.isSeeking = false;
            }

            seek(e) {
                if (!this.audio.duration) return;
                const rect = this.progressContainer.getBoundingClientRect();
                const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                const progress = x / rect.width;
                const time = progress * this.audio.duration;
                
                this.audio.currentTime = time;
                this.progressBar.style.width = `${progress * 100}%`;
                this.progressHandle.style.left = `${progress * 100}%`;
                this.currentTime.textContent = this.formatTime(time);
            }

            updateSeekingPreview(e) {
                if (this.isSeeking) return;
                const rect = this.progressContainer.getBoundingClientRect();
                const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                const progress = x / rect.width;
                this.progressHandle.style.left = `${progress * 100}%`;
            }

            hideSeekingPreview() {
                if (!this.isSeeking && this.audio.duration) {
                    const progress = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressHandle.style.left = `${progress}%`;
                }
            }

            startVolumeChange(e) {
                this.isChangingVolume = true;
                this.setVolumeFromEvent(e);
            }

            handleVolumeMove(e) {
                if (this.isChangingVolume) {
                    this.setVolumeFromEvent(e);
                }
            }

            stopVolumeChange() {
                this.isChangingVolume = false;
            }

            setVolumeFromEvent(e) {
                const rect = this.volumeSlider.getBoundingClientRect();
                const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                const volume = x / rect.width;
                
                this.audio.volume = volume;
                this.volumeBar.style.width = `${volume * 100}%`;
                localStorage.setItem('lumison-volume', volume.toString());
            }

            updateVolumePreview(e) {
                if (this.isChangingVolume) return;
                const rect = this.volumeSlider.getBoundingClientRect();
                const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
                const volume = x / rect.width;
                this.volumeBar.style.width = `${volume * 100}%`;
            }

            loadSavedVolume() {
                const savedVolume = localStorage.getItem('lumison-volume');
                if (savedVolume) {
                    const volume = parseFloat(savedVolume);
                    this.audio.volume = volume;
                    this.volumeBar.style.width = `${volume * 100}%`;
                } else {
                    this.audio.volume = 0.7;
                    this.volumeBar.style.width = '70%';
                }
            }

            async handleFileSelect(event) {
                const files = Array.from(event.target.files);
                
                for (const file of files) {
                    if (!file.type.startsWith('audio/')) continue;

                    const url = URL.createObjectURL(file);
                    const track = {
                        title: file.name.replace(/\.[^/.]+$/, ''),
                        artist: '未知艺术家',
                        album: '未知专辑',
                        duration: 0,
                        url: url,
                        file: file,
                        coverUrl: null,
                        lyrics: null
                    };

                    // Extract metadata using jsmediatags
                    await this.extractMetadata(file, track);
                    
                    this.playlist.push(track);
                }

                this.renderPlaylist();
                
                if (this.playlist.length === 1) {
                    this.loadTrack(0);
                }

                this.updateControlsState();
                event.target.value = '';
            }

            async extractMetadata(file, track) {
                return new Promise((resolve) => {
                    window.jsmediatags.read(file, {
                        onSuccess: (tag) => {
                            const tags = tag.tags;
                            
                            // Extract basic info
                            if (tags.title) track.title = tags.title;
                            if (tags.artist) track.artist = tags.artist;
                            if (tags.album) track.album = tags.album;
                            
                            // Extract cover art
                            if (tags.picture) {
                                const picture = tags.picture;
                                const blob = new Blob([new Uint8Array(picture.data)], { type: picture.format });
                                track.coverUrl = URL.createObjectURL(blob);
                            }
                            
                            // Extract lyrics
                            if (tags.lyrics || tags.USLT || tags['unsynchronised lyrics']) {
                                const lyricsText = tags.lyrics || tags.USLT?.lyrics || tags['unsynchronised lyrics'];
                                if (lyricsText) {
                                    track.lyrics = this.parseLyrics(lyricsText);
                                }
                            }
                            
                            resolve();
                        },
                        onError: (error) => {
                            console.log('读取元数据失败:', error);
                            resolve();
                        }
                    });
                });
            }

            parseLyrics(lyricsText) {
                const lines = lyricsText.split('\n');
                const lyrics = [];
                const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;

                for (const line of lines) {
                    const match = line.match(timeRegex);
                    if (match) {
                        const minutes = parseInt(match[1]);
                        const seconds = parseInt(match[2]);
                        const milliseconds = parseInt(match[3].padEnd(3, '0'));
                        const time = minutes * 60 + seconds + milliseconds / 1000;
                        const text = line.replace(timeRegex, '').trim();
                        
                        if (text) {
                            lyrics.push({ time, text });
                        }
                    }
                }

                return lyrics.sort((a, b) => a.time - b.time);
            }

            renderPlaylist() {
                if (this.playlist.length === 0) {
                    this.playlistContainer.innerHTML = `
                        <div class="empty-playlist">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="opacity: 0.3; margin: 0 auto 16px;">
                                <path d="M9 18V5L21 3V16M9 18C9 19.6569 7.65685 21 6 21C4.34315 21 3 19.6569 3 18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18ZM21 16C21 17.6569 19.6569 19 18 19C16.3431 19 15 17.6569 15 16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16ZM9 10L21 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <p>暂无音乐</p>
                        </div>
                    `;
                    return;
                }

                this.playlistContainer.innerHTML = this.playlist.map((track, index) => `
                    <div class="playlist-item ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                        <div class="playlist-item-cover">
                            ${track.coverUrl 
                                ? `<img src="${track.coverUrl}" alt="封面">`
                                : `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 18V5L21 3V16M9 18C9 19.6569 7.65685 21 6 21C4.34315 21 3 19.6569 3 18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18ZM21 16C21 17.6569 19.6569 19 18 19C16.3431 19 15 17.6569 15 16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16ZM9 10L21 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>`
                            }
                        </div>
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${track.title}</div>
                            <div class="playlist-item-duration">${track.duration ? this.formatTime(track.duration) : '--:--'}</div>
                        </div>
                        <button class="playlist-item-remove" data-index="${index}">×</button>
                    </div>
                `).join('');

                // Attach event listeners
                document.querySelectorAll('.playlist-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('playlist-item-remove')) {
                            const index = parseInt(item.dataset.index);
                            this.loadTrack(index);
                            this.play();
                        }
                    });
                });

                document.querySelectorAll('.playlist-item-remove').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const index = parseInt(btn.dataset.index);
                        this.removeTrack(index);
                    });
                });
            }

            loadTrack(index) {
                if (index < 0 || index >= this.playlist.length) return;

                const track = this.playlist[index];
                this.currentIndex = index;

                this.audio.src = track.url;
                this.trackTitleLarge.textContent = track.title;
                this.trackArtistLarge.textContent = track.artist;
                document.title = `${track.title} - Lumison`;

                // Update cover
                if (track.coverUrl) {
                    this.albumCoverLarge.innerHTML = `<img src="${track.coverUrl}" alt="${track.title}">`;
                } else {
                    this.albumCoverLarge.innerHTML = `
                        <div class="album-cover-placeholder">
                            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 18V5L21 3V16M9 18C9 19.6569 7.65685 21 6 21C4.34315 21 3 19.6569 3 18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18ZM21 16C21 17.6569 19.6569 19 18 19C16.3431 19 15 17.6569 15 16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16ZM9 10L21 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <div class="cover-upload-hint">点击上传封面</div>
                        </div>
                    `;
                }

                // Update metadata
                this.updateAudioInfo();

                // Update lyrics
                if (track.lyrics && track.lyrics.length > 0) {
                    this.currentLyrics = track.lyrics;
                    this.renderLyrics();
                    this.lyricsSection.style.display = 'block';
                } else {
                    this.lyricsSection.style.display = 'none';
                    this.currentLyrics = [];
                }

                this.renderPlaylist();
            }

            updateAudioInfo() {
                const track = this.playlist[this.currentIndex];
                if (!track) return;

                this.audioMetadata.innerHTML = `
                    <div class="metadata-item">
                        <span class="metadata-label">标题</span>
                        <span class="metadata-value">${track.title}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">艺术家</span>
                        <span class="metadata-value">${track.artist}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">专辑</span>
                        <span class="metadata-value">${track.album}</span>
                    </div>
                    <div class="metadata-item">
                        <span class="metadata-label">时长</span>
                        <span class="metadata-value">${track.duration ? this.formatTime(track.duration) : '--:--'}</span>
                    </div>
                `;
            }

            renderLyrics() {
                if (!this.currentLyrics || this.currentLyrics.length === 0) return;

                this.lyricsContent.innerHTML = this.currentLyrics.map((lyric, index) => 
                    `<div class="lyric-line" data-time="${lyric.time}" data-index="${index}">${lyric.text}</div>`
                ).join('');
            }

            syncLyrics() {
                if (!this.currentLyrics || this.currentLyrics.length === 0) return;

                const currentTime = this.audio.currentTime;
                let activeIndex = -1;

                for (let i = 0; i < this.currentLyrics.length; i++) {
                    if (currentTime >= this.currentLyrics[i].time) {
                        activeIndex = i;
                    } else {
                        break;
                    }
                }

                const lyricLines = this.lyricsContent.querySelectorAll('.lyric-line');
                lyricLines.forEach((line, index) => {
                    if (index === activeIndex) {
                        line.classList.add('active');
                        // Smooth scroll to active lyric
                        line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    } else {
                        line.classList.remove('active');
                    }
                });
            }

            uploadCover() {
                if (this.playlist.length === 0) return;

                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const url = URL.createObjectURL(file);
                        const track = this.playlist[this.currentIndex];
                        
                        if (track.coverUrl) {
                            URL.revokeObjectURL(track.coverUrl);
                        }
                        
                        track.coverUrl = url;
                        this.albumCoverLarge.innerHTML = `<img src="${url}" alt="${track.title}">`;
                        this.renderPlaylist();
                    }
                };
                input.click();
            }

            handleKeyboard(event) {
                if (event.target.tagName === 'INPUT') return;

                switch(event.code) {
                    case 'Space':
                        event.preventDefault();
                        this.togglePlay();
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        this.audio.currentTime = Math.max(this.audio.currentTime - 10, 0);
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        if (this.audio.duration) {
                            this.audio.currentTime = Math.min(this.audio.currentTime + 10, this.audio.duration);
                        }
                        break;
                    case 'ArrowUp':
                        event.preventDefault();
                        const newVolumeUp = Math.min(this.audio.volume + 0.1, 1);
                        this.audio.volume = newVolumeUp;
                        this.volumeBar.style.width = `${newVolumeUp * 100}%`;
                        localStorage.setItem('lumison-volume', newVolumeUp.toString());
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        const newVolumeDown = Math.max(this.audio.volume - 0.1, 0);
                        this.audio.volume = newVolumeDown;
                        this.volumeBar.style.width = `${newVolumeDown * 100}%`;
                        localStorage.setItem('lumison-volume', newVolumeDown.toString());
                        break;
                    case 'KeyN':
                        this.playNext();
                        break;
                    case 'KeyP':
                        this.playPrevious();
                        break;
                    case 'KeyS':
                        this.toggleShuffle();
                        break;
                    case 'KeyR':
                        this.toggleRepeat();
                        break;
                }
            }

            togglePlay() {
                if (this.playlist.length === 0) return;
                
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            play() {
                const playPromise = this.audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => console.error('播放失败:', error));
                }
            }

            pause() {
                this.audio.pause();
            }

            playPrevious() {
                if (this.playlist.length === 0) return;
                
                if (this.audio.currentTime > 3) {
                    this.audio.currentTime = 0;
                    return;
                }
                
                let newIndex = this.currentIndex - 1;
                if (newIndex < 0) {
                    newIndex = this.playlist.length - 1;
                }
                
                this.loadTrack(newIndex);
                if (this.isPlaying) {
                    this.play();
                }
            }

            playNext() {
                if (this.playlist.length === 0) return;
                
                let newIndex;
                if (this.isShuffle) {
                    do {
                        newIndex = Math.floor(Math.random() * this.playlist.length);
                    } while (newIndex === this.currentIndex && this.playlist.length > 1);
                } else {
                    newIndex = this.currentIndex + 1;
                    if (newIndex >= this.playlist.length) {
                        newIndex = 0;
                    }
                }
                
                this.loadTrack(newIndex);
                if (this.isPlaying) {
                    this.play();
                }
            }

            handleTrackEnd() {
                if (this.isRepeat) {
                    this.audio.currentTime = 0;
                    this.play();
                } else if (this.currentIndex < this.playlist.length - 1 || this.isShuffle) {
                    this.playNext();
                } else {
                    this.onPause();
                }
            }

            toggleShuffle() {
                this.isShuffle = !this.isShuffle;
                this.shuffleBtn.classList.toggle('active', this.isShuffle);
            }

            toggleRepeat() {
                this.isRepeat = !this.isRepeat;
                this.repeatBtn.classList.toggle('active', this.isRepeat);
            }

            updateProgress() {
                // This is called by the audio element, but we use requestAnimationFrame for smooth updates
            }

            updateDuration() {
                if (this.audio.duration && !isNaN(this.audio.duration)) {
                    this.totalTime.textContent = this.formatTime(this.audio.duration);
                    
                    if (this.playlist[this.currentIndex]) {
                        this.playlist[this.currentIndex].duration = this.audio.duration;
                        this.renderPlaylist();
                        this.updateAudioInfo();
                    }
                }
            }

            removeTrack(index) {
                if (index < 0 || index >= this.playlist.length) return;
                
                const wasPlaying = (index === this.currentIndex && this.isPlaying);
                
                URL.revokeObjectURL(this.playlist[index].url);
                if (this.playlist[index].coverUrl) {
                    URL.revokeObjectURL(this.playlist[index].coverUrl);
                }
                this.playlist.splice(index, 1);
                
                if (this.playlist.length === 0) {
                    this.audio.src = '';
                    this.trackTitleLarge.textContent = '未选择音乐';
                    this.trackArtistLarge.textContent = '请添加音乐文件';
                    this.audioMetadata.innerHTML = '';
                    this.lyricsSection.style.display = 'none';
                    this.albumCoverLarge.innerHTML = `
                        <div class="album-cover-placeholder">
                            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 18V5L21 3V16M9 18C9 19.6569 7.65685 21 6 21C4.34315 21 3 19.6569 3 18C3 16.3431 4.34315 15 6 15C7.65685 15 9 16.3431 9 18ZM21 16C21 17.6569 19.6569 19 18 19C16.3431 19 15 17.6569 15 16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16ZM9 10L21 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <div class="cover-upload-hint">点击上传封面</div>
                        </div>
                    `;
                    this.currentIndex = 0;
                    this.onPause();
                    document.title = 'Lumison - 本地音乐播放器';
                } else {
                    if (index < this.currentIndex) {
                        this.currentIndex--;
                    } else if (index === this.currentIndex) {
                        if (this.currentIndex >= this.playlist.length) {
                            this.currentIndex = this.playlist.length - 1;
                        }
                        this.loadTrack(this.currentIndex);
                        if (wasPlaying) {
                            this.play();
                        }
                    }
                }
                
                this.renderPlaylist();
                this.updateControlsState();
            }

            formatTime(seconds) {
                if (!seconds || isNaN(seconds) || !isFinite(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            updateControlsState() {
                const hasPlaylist = this.playlist.length > 0;
                this.playBtn.disabled = !hasPlaylist;
                this.prevBtn.disabled = !hasPlaylist;
                this.nextBtn.disabled = !hasPlaylist;
            }

            onPlay() {
                this.isPlaying = true;
                const playIcon = this.playBtn.querySelector('.play-icon');
                const pauseIcon = this.playBtn.querySelector('.pause-icon');
                if (playIcon) playIcon.style.display = 'none';

                if (playIcon) playIcon.style.display = 'block';
