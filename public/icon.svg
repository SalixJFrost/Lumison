<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Music Wave Bars -->
  <g filter="url(#glow)">
    <!-- Bar 1 -->
    <rect x="140" y="180" width="32" height="152" rx="16" fill="url(#grad1)">
      <animate attributeName="height" values="152;200;152" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="180;132;180" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 2 -->
    <rect x="190" y="140" width="32" height="232" rx="16" fill="url(#grad1)">
      <animate attributeName="height" values="232;280;232" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="140;92;140" dur="1.3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 3 (Center - Tallest) -->
    <rect x="240" y="100" width="32" height="312" rx="16" fill="url(#grad1)">
      <animate attributeName="height" values="312;360;312" dur="1.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;52;100" dur="1.1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 4 -->
    <rect x="290" y="140" width="32" height="232" rx="16" fill="url(#grad1)">
      <animate attributeName="height" values="232;280;232" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="140;92;140" dur="1.4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bar 5 -->
    <rect x="340" y="180" width="32" height="152" rx="16" fill="url(#grad1)">
      <animate attributeName="height" values="152;200;152" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="180;132;180" dur="1.6s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
