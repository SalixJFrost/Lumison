<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 金属质感渐变 -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
    
    <!-- 光带渐变 -->
    <linearGradient id="lightBand" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF5E1;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF5E1;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- 辉光 -->
    <filter id="lightGlow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="#1A1A1A"/>
  
  <!-- 耳机头带 -->
  <path d="M 180 200 
           Q 180 120, 256 120 
           Q 332 120, 332 200" 
        stroke="url(#metalGrad)" 
        stroke-width="16" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- 左耳罩 -->
  <rect x="140" y="240" width="60" height="100" rx="30" 
        fill="url(#metalGrad)" 
        stroke="#808080" 
        stroke-width="2"/>
  
  <!-- 右耳罩 -->
  <rect x="312" y="240" width="60" height="100" rx="30" 
        fill="url(#metalGrad)" 
        stroke="#808080" 
        stroke-width="2"/>
  
  <!-- 发光光带 -->
  <g filter="url(#lightGlow)">
    <path d="M 200 290 
             Q 256 280, 312 290" 
          stroke="url(#lightBand)" 
          stroke-width="8" 
          stroke-linecap="round"
          fill="none">
      <animate attributeName="stroke-width" 
               values="8;12;8" 
               dur="1.5s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0.8;1;0.8" 
               dur="1.5s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- 光带末端形成 L -->
    <path d="M 312 290 
             L 340 290 
             L 340 340 
             L 360 340" 
          stroke="url(#lightBand)" 
          stroke-width="6" 
          stroke-linecap="round"
          fill="none">
      <animate attributeName="opacity" 
               values="0.6;1;0.6" 
               dur="1.2s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 光点 -->
  <circle cx="256" cy="285" r="6" fill="#FFE4B5">
    <animate attributeName="r" 
             values="6;10;6" 
             dur="1.5s" 
             repeatCount="indefinite"/>
  </circle>
</svg>
